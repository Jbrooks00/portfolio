<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" style="position: relative;">
    <ion-title class="ion-text-center">
      Joseph Samuel Brooks
    </ion-title> 

    <ion-icon style="font-size: 25px; padding: 15px; position: absolute; right: 0; top: 50%; transform: translateY(-50%); z-index: 2;" name="arrow-back-outline" slot="end" *ngIf="!showButtons" (click)="showButtons = true"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--Start of loading animation, else display content-->
  
  <ng-container *ngIf="loading; else content"> 
    <div class="wrapper">
    <div class="main">
      <div class="balls balls-1">
      <div class="ball ball--1"></div>
      <div class="ball ball--2"></div>
      <div class="ball ball--3"></div>
      </div>
      <div class="balls balls-2">
      <div class="ball ball--1"></div>
      <div class="ball ball--2"></div>
      <div class="ball ball--3"></div>
      </div>
      </div>
   </div>
</ng-container>


<!--Main Content Displayed-->
<ng-template #content>


      <!-- Conditionally render the buttons based on the 'showButtons' variable -->
      <div *ngIf="showButtons">
        <ion-grid>
          <ion-row>
            <ion-col size="6" style="width: 50%;">
              <ion-button routerLink="/portfolio" class="ion-activatable ripple-parent rounded-rectangle">
                <h4>Standard View</h4>
                <ion-ripple-effect></ion-ripple-effect>
              </ion-button>
            </ion-col>
            
            <ion-col size="6" style="width: 50%;">
              <ion-button (click)="showButtons = false" class="ion-activatable ripple-parent rounded-rectangle">
                <h4>Shell Terminal</h4>
                <ion-ripple-effect></ion-ripple-effect>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>


</ng-template>
  <!--Display terminal when terminal is selected..-->
    


    <ion-card *ngIf="!showButtons && showCard" style=" max-width: 400px; position: absolute; top: 150px; left: 0; right: 0;  margin: auto; z-index: 2;">

      <ion-card-header>
        <ion-card-title style="padding: 15px; text-align: center;">
          <ion-text style="color:black; font-weight:bold;">Terminal Portfolio</ion-text>
        </ion-card-title>

        <ion-card-subtitle style="padding-left: 15px; text-align:center;">
          <ion-text style="color:black; font-size: small; font-weight:600;">This is my portfolio programmed into a shell terminal!</ion-text>
        </ion-card-subtitle> 
      </ion-card-header>
     
      <ion-card-content style="padding: 15px; text-align:center;">
        <ion-text style="color:black; font-size:small; font-weight:500;">Remember, you can always view the standard site, to navigate simply click </ion-text>
        <ion-router-link routerLink="/portfolio">here!</ion-router-link> 
        <br> 
        <ion-button (click)="hideCard()" style="justify-content: center; padding:15px; color:light;">Confirm</ion-button>
      </ion-card-content>

    </ion-card>

    <app-terminal *ngIf="!showButtons" style="position: relative; z-index: 1;"></app-terminal>
    
</ion-content>

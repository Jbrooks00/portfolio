<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title class="ion-text-center">
      Joseph Samuel Brooks
    </ion-title> 
    <div class="return-button">
      <ion-button slot="end" *ngIf="!showButtons" routerLink="/standard-site"><div style="color: white;"> <ion-text>Webpage</ion-text></div></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--Start of loading animation, else display content-->
  <div class="wrapper">
  <ng-container *ngIf="loading; else content"> 
    <div class="main">
      <div class="balls balls-1">
      <div class="ball ball--1"></div>
      <div class="ball ball--2"></div>
      <div class="ball ball--3"></div>
      </div>
      <div class="balls balls-2">
      <div class="ball ball--1"></div>
      <div class="ball ball--2"></div>
      <div class="ball ball--3"></div>
      </div>
      </div>
   
</ng-container>
</div>

<!--Main Content Displayed-->
<ng-template #content>
  <div id="container" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; height: 100vh;">
  

    <!--If shell terminal is selected, stay in root directory and display component.-->
    <app-terminal *ngIf="!showButtons"></app-terminal>

    <ion-card *ngIf="!showButtons && showCard" style="position: absolute; left: 0;">
      <ion-card-header>
        <ion-card-title style="padding-top: 15px;">Terminal Portfolio</ion-card-title>
        <ion-card-subtitle><br>This is a custom shell terminal programmed with information about me!</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Remember, you can always view the standard site, to navigate simply click <ion-router-link
          routerLink="/standard-site">here!</ion-router-link> <br> <ion-button
          style="padding-bottom: 15px; padding-top: 15px; " (click)="hideCard()">Got it!</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
      <!-- Conditionally render the buttons based on the 'showButtons' variable -->
      <div *ngIf="showButtons">
        <div style="margin-left: 20%;">


          <ion-grid>
            <ion-row>
              <ion-col>         <ion-button routerLink="/standard-site" class="ion-activatable ripple-parent rounded-rectangle">
              <h4>Standard View</h4>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button></ion-col>
              <ion-col>      <ion-button (click)="showButtons = false" class="ion-activatable ripple-parent rounded-rectangle">
              <h4>Shell Terminal</h4>
              <ion-ripple-effect></ion-ripple-effect>
          </ion-button></ion-col>
            </ion-row>
          </ion-grid>


            
   
        
        </div>
      </div>
</ng-template>

</ion-content>
